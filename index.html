<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="headercontent">
                <div class="title">
                    <h3>Dappr</h3>
                </div>
                <div class="nav-links">
                    <div>Home</div>
                    <div>About Us</div>
                    <div>Information</div>
                    <div>More<i class="fa fa-angle-down" aria-hidden="true"></i></div>
                    <div class="searchdiv">
                        <label class="searchbox">
                            <input type="search"  placeholder="Search...">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
                <div class="navbar">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </header>
        <main>
            <div class="section1">
                <div class="section1content">
                    <div class="image">
                        <img src="image.png" alt="code Image">
                    </div>
                    <textarea class="textcontent" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
                </div>
            </div>
            <br>
            <div class="section2">
                <div class="analytics-list">
                    <div class="card">
                        <b>Total Question's</b>
                        <p>200,000</p>
                    </div>
                    <div class="card">
                        <b>Total Answer's</b>
                        <p>105,000</p>
                    </div>
                    <div class="card">
                        <b>Participated</b>
                        <p>10,000</p>
                    </div>
                    <div class="card">
                        <b>Total Passed</b>
                        <p>6,000</p>
                        <div>
                            <img src="telecom_image.png" alt="Customer communication image" width="110px" height="110px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section3">
                <div class="infosection">
                    <div class="infobuttons">
                        <div class="">
                            <div class="button active">
                                <p>YOUR INFO</p>
                            </div>
                            <br>
                            <div class="button">
                                <p>BOOKMARKS</p>
                            </div>
                            <br>
                            <div class="button">
                                <p>SETTINGS</p>
                            </div>
                        </div>
                    </div>
                    <div class="myinfo">
                        <div style="padding: 25px;height: 100%">
                            <h1>Your information</h1>
                            <div class="information">
                                <div>
                                    <b style="display: flex;justify-content: space-between;">
                                        Name
                                        <span>:</span>
                                    </b>
                                </div>
                                <p>Imran Alikhan</p>
                                <div>
                                    <b style="display: flex;justify-content: space-between;" >
                                        Email
                                        <span>:</span>
                                    </b>
                                </div>
                                <p>patanimranalikhan@gmail.com</p>
                                <div>
                                    <b style="display: flex;justify-content: space-between;" >
                                        Phone
                                        <span>:</span>
                                    </b>
                                </div>
                                <p>6303412886</p>
                                <div>
                                    <b style="display: flex;justify-content: space-between;" >
                                        Marks
                                        <span>:</span>
                                    </b>
                                </div>
                                <p>500.00</p>
                            </div>
                            <div class="nextbutton">
                                <button>Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
